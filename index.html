<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            max-width: 80%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0px 0px 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            display: inline-block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: black;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0px 0px 10px #00ff00;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .matrix-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
        .hack-effect {
            font-family: monospace;
            font-size: 1.2rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
    </style>
    <script>
        function changeText() {
            const messages = ["Access Granted...", "Hack the Planet!", "Stay Anonymous.", "Security Breach Detected!", "Initializing Firewall...", "Decrypting Message..."];
            let messageElement = document.getElementById("message");
            let text = messages[Math.floor(Math.random() * messages.length)];
            typeEffect(messageElement, text);
        }
        
        function typeEffect(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
        
        window.onload = function() {
            typeEffect(document.getElementById("message"), "Initializing...");
        };
    </script>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <h1>Cyber Security Hub</h1>
        <p id="message" class="hack-effect"></p>
        <button class="button" onclick="changeText()">Hack Me!</button>
    </div>
</body>
</html>
